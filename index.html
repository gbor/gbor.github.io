<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Flickr Gallery</title>
        <link href="/css/gallery.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="/img/favicon.ico" type="image/gif" sizes="16x16">
    </head>
    <body>
        <h1>Photos Around Yosemite</h1>
        <div id="tiles"></div>
        <div class="lightbox" >
            <div class="close js-close" title="Close Slideshow">
                <i></i>
            </div>
        	<div class="slideshow js-slideshow">
                <ul class="js-slides"></ul>
                <div class="image-note">
                    <span class="author">by todoUserName</span>
                    <span class="photo-count js-photo-count"></span>
                    <span class="image-caption js-image-caption"></span>
                </div>
                <a title="Previous" class="prev navigation-underlay">
                    <i class="prev-icon icon"></i>
                </a>
                <a title="Next" class="next navigation-underlay">
                    <i class="next-icon icon"></i>
                </a>
            </div>
        </div>
        <div class="spinner js-spinner"> </div>
        <span class="warning js-warning"> Unfortunately cannot get more photos</span>
        <script src="/lib/API.js"></script>
        <script src="/components/Gallery.js"></script>
        <script src="/lib/eventHandlers.js"></script>
        <script>
            Gallery.populateTiles();
        </script>
    </body>
</html>
